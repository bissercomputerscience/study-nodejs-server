permissions:
  id-token: write

on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Debug OIDC token
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF"
          gcloud auth print-identity-token

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/478055754796/locations/global/workloadIdentityPools/github-pool/providers/githubidentityprovider"
          service_account: "studynodejsserviceaccount@study-nodejs-479620.iam.gserviceaccount.com"

      - name: Deploy to Cloud Run
        run: |
          gcloud builds submit \
            --tag europe-west1-docker.pkg.dev/study-nodejs-479620/bisser-repo/nodejs-server:latest